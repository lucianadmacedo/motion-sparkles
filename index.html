<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Sparkles - Interactive Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
            filter: blur(2px);
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: none;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        #controls h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        #startBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #startBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .effect-btn {
            background: #4CAF50;
            color: white;
        }

        .effect-btn:hover {
            background: #45a049;
        }

        .effect-btn.active {
            background: #FF5722;
            transform: scale(0.95);
        }

        #status {
            margin-top: 15px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }

        input[type="range"] {
            width: 200px;
        }

        #info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>

        <div id="controls">
            <h2>âœ¨ Motion Sparkles</h2>

            <button id="startBtn">Start Camera</button>

            <div class="control-group">
                <label>Effect Type:</label>
                <button class="effect-btn active" data-effect="sparkles">Sparkles</button>
                <button class="effect-btn" data-effect="trails">Trails</button>
                <button class="effect-btn" data-effect="fireworks">Fireworks</button>
                <button class="effect-btn" data-effect="bubbles">Bubbles</button>
            </div>

            <div class="control-group">
                <label>Sensitivity: <span id="sensitivityValue">30</span></label>
                <input type="range" id="sensitivity" min="10" max="100" value="30">
            </div>

            <div class="control-group">
                <label>Particle Size: <span id="sizeValue">5</span></label>
                <input type="range" id="particleSize" min="2" max="20" value="5">
            </div>

            <div id="status">Ready! Click "Start Camera" to begin</div>
        </div>

        <div id="info">Move to create sparkles! ðŸŒŸ</div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const status = document.getElementById('status');
        const effectButtons = document.querySelectorAll('.effect-btn');
        const sensitivitySlider = document.getElementById('sensitivity');
        const particleSizeSlider = document.getElementById('particleSize');

        let isRunning = false;
        let particles = [];
        let previousFrameData = null;
        let previousMotionPoints = new Map(); // Track previous positions for direction
        let currentEffect = 'sparkles';
        let sensitivity = 30;
        let particleSize = 5;
        const MAX_PARTICLES = 500; // Limit total particles for performance

        // Resize canvas to window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Particle class
        class Particle {
            constructor(x, y, type, directionX = 0, directionY = 0, cameraColor = null) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.life = 1.0;
                this.size = particleSize * (0.5 + Math.random());

                if (type === 'sparkles') {
                    // Sparkles follow movement direction with randomness
                    this.vx = directionX * 2 + (Math.random() - 0.5) * 1;
                    this.vy = directionY * 2 + (Math.random() - 0.5) * 1;
                    // Use camera color if available, otherwise random
                    this.color = cameraColor || `hsl(${Math.random() * 360}, 100%, 70%)`;
                    this.decay = 0.015;
                } else if (type === 'trails') {
                    // Follow movement direction PRECISELY with minimal randomness
                    const speed = 3 + Math.random();
                    this.vx = directionX * speed + (Math.random() - 0.5) * 0.2;
                    this.vy = directionY * speed + (Math.random() - 0.5) * 0.2;
                    // Use camera color for trails!
                    this.color = cameraColor || `hsl(${Math.random() * 60 + 180}, 100%, 60%)`;
                    this.decay = 0.006;
                } else if (type === 'fireworks') {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 3 + 2;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.color = cameraColor || `hsl(${Math.random() * 360}, 100%, 60%)`;
                    this.decay = 0.015;
                    this.gravity = 0.1;
                } else if (type === 'bubbles') {
                    // Bubbles follow movement direction
                    this.vx = directionX * 2 + (Math.random() - 0.5) * 1;
                    this.vy = directionY * 2 + (Math.random() - 0.5) * 1;
                    this.color = cameraColor || `hsla(${Math.random() * 360}, 70%, 80%, 0.6)`;
                    this.decay = 0.008;
                }
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.type === 'fireworks') {
                    this.vy += this.gravity;
                }

                this.life -= this.decay;

                return this.life > 0;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;

                if (this.type === 'bubbles') {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                } else {
                    // Simple circle for all other effects (much faster!)
                    ctx.fillStyle = this.color;
                    ctx.shadowBlur = 8;
                    ctx.shadowColor = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.restore();
            }
        }

        // Start camera
        startBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 }
                });
                video.srcObject = stream;
                isRunning = true;
                status.textContent = 'âœ“ Camera active! Move to create effects!';
                status.style.background = '#d4edda';
                startBtn.style.display = 'none';
                detectMotion();
                animate();
            } catch (err) {
                status.textContent = 'âœ— Camera access denied: ' + err.message;
                status.style.background = '#f8d7da';
            }
        });

        // Effect buttons
        effectButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                effectButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentEffect = btn.dataset.effect;
            });
        });

        // Sliders
        sensitivitySlider.addEventListener('input', (e) => {
            sensitivity = e.target.value;
            document.getElementById('sensitivityValue').textContent = sensitivity;
        });

        particleSizeSlider.addEventListener('input', (e) => {
            particleSize = e.target.value;
            document.getElementById('sizeValue').textContent = particleSize;
        });

        // Create reusable canvas for motion detection
        const motionCanvas = document.createElement('canvas');
        const motionCtx = motionCanvas.getContext('2d', { willReadFrequently: true });
        motionCanvas.width = 40;  // Reduced from 80
        motionCanvas.height = 30; // Reduced from 60

        // Motion detection (with direction tracking and color extraction)
        function detectMotion() {
            if (!isRunning) return;

            motionCtx.drawImage(video, 0, 0, motionCanvas.width, motionCanvas.height);
            const currentFrameData = motionCtx.getImageData(0, 0, motionCanvas.width, motionCanvas.height);

            const currentMotionPoints = new Map();

            if (previousFrameData) {
                const scaleX = canvas.width / motionCanvas.width;
                const scaleY = canvas.height / motionCanvas.height;

                // Find motion points
                for (let y = 0; y < motionCanvas.height; y += 2) { // Check more frequently (every 2 instead of 3)
                    for (let x = 0; x < motionCanvas.width; x += 2) {
                        const i = (y * motionCanvas.width + x) * 4;
                        const diff = Math.abs(currentFrameData.data[i] - previousFrameData.data[i]);

                        if (diff > sensitivity && particles.length < MAX_PARTICLES) {
                            const particleX = x * scaleX;
                            const particleY = y * scaleY;
                            const key = `${x}_${y}`;

                            // Extract color from camera at this position
                            const r = currentFrameData.data[i];
                            const g = currentFrameData.data[i + 1];
                            const b = currentFrameData.data[i + 2];
                            // Boost saturation and brightness for better visibility
                            const cameraColor = `rgb(${Math.min(255, r * 1.3)}, ${Math.min(255, g * 1.3)}, ${Math.min(255, b * 1.3)})`;

                            // Calculate direction based on previous position (IMPROVED)
                            let directionX = 0;
                            let directionY = 0;
                            let foundDirection = false;

                            // First, check exact same position
                            if (previousMotionPoints.has(key)) {
                                const prev = previousMotionPoints.get(key);
                                directionX = (particleX - prev.x) / 8; // Better normalization
                                directionY = (particleY - prev.y) / 8;
                                foundDirection = true;
                            }

                            // If no exact match, look for nearby points (improved search)
                            if (!foundDirection) {
                                let closestDistance = Infinity;
                                let closestPoint = null;

                                for (let [prevKey, prevPoint] of previousMotionPoints.entries()) {
                                    const distance = Math.sqrt(
                                        Math.pow(particleX - prevPoint.x, 2) +
                                        Math.pow(particleY - prevPoint.y, 2)
                                    );

                                    if (distance < 80 && distance < closestDistance) {
                                        closestDistance = distance;
                                        closestPoint = prevPoint;
                                    }
                                }

                                if (closestPoint) {
                                    directionX = (particleX - closestPoint.x) / 8;
                                    directionY = (particleY - closestPoint.y) / 8;
                                }
                            }

                            // Store current position
                            currentMotionPoints.set(key, { x: particleX, y: particleY });

                            // Create particle with direction AND camera color
                            particles.push(new Particle(particleX, particleY, currentEffect, directionX, directionY, cameraColor));
                        }
                    }
                }
            }

            previousFrameData = currentFrameData;
            previousMotionPoints = currentMotionPoints;
            setTimeout(detectMotion, 80); // Faster detection for better tracking (80ms instead of 100ms)
        }

        // Animation loop
        function animate() {
            if (!isRunning) return;

            // Fade effect for trails
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw particles
            particles = particles.filter(particle => {
                const alive = particle.update();
                if (alive) particle.draw();
                return alive;
            });

            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
